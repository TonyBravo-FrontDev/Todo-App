<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg" href="./img/tasks-solid.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/layout.css" />
    <title>Todo App</title>
  </head>
  <body>
    <header id="header">
      <h1>Todo List</h1>
    </header>

    <main class="container-main">
      <form id="formulario">
        <input
          id="form-text"
          type="text"
          placeholder="Que es lo que hay que hacer?"
        />
        <button id="button-add" type="submit">
          <ion-icon name="add-circle-outline" class="plus-circle"></ion-icon>
          <span>Agregar</span>
        </button>
      </form>

      <div class="container-tasks"></div>
    </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
